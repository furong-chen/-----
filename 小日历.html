<script type="text/javascript">
	var year,month,weekofday,table;
	window.onload=function(){
			var mydate=new Date();
			year=mydate.getFullYear();
			month=mydate.getMonth()+1;
			weekofday=new Date(year,month-1, 1).getDay();//计算每个月的第一天是星期几		    
		
			autocreate(year,month,weekofday);



			document.getElementById("btnimg1").onclick=function(){
				table.remove();
				if(month>1)
					month-=1;
				else{
					year-=1;
					month=12;
				}
				weekofday=new Date(year,month-1,1).getDay();
				autocreate(year,month,weekofday);
			}

			document.getElementById('btnimg2').onclick=function(){
					table.remove();
					if(month<12)
					month+=1;
				else{
					year+=1;
					month=1;
				}
				weekofday=new Date(year,month-1,1).getDay();
				autocreate(year,month,weekofday);
			}

			document.getElementById("btn1").onclick=function(){
				var nowDate=new Date();
				table.remove();
				year=nowDate.getFullYear();
				month=nowDate.getMonth()+1;
				weekofday=new Date(year,month-1,1).getDay();
				autocreate(year,month,weekofday);

				
			}			
	}

function autocreate(year,month,day){  
    table=document.createElement("table");
    var k=1;
    var d3=new Date(year,month,0);
    for(var i=1;i<=7;i++){
	     var tr=document.createElement("tr");	    
        for(var j=1;j<=7;j++){
		var td=document.createElement("td");     
		if(i==1){
			td.setAttribute("style","border:0");
			td.setAttribute("style","font-size:1em")
			switch(j){      
				case 1: td.innerHTML="Mon";
			          break;
				case 2: td.innerHTML="Tue";
					break;
				case 3: td.innerHTML="Wed";
					break;
				case 4: td.innerHTML="Thu";
					break;
				case 5: td.innerHTML="Fri";
					break;
				case 6: td.innerHTML="Sat";
					break;
				case 7: td.innerHTML="Sun";
					break;
			}
		}else{                          
			if(j<day&&(i==2))
				td.innerHTML='';
			else{
				if(k<=d3.getDate())
				     td.innerHTML=k;			
				if(k==new Date().getDate()){
					td.setAttribute("style","background:darkorchid;");			
				}
					k++;
			}		     			
		}		 
     tr.appendChild(td);}
     table.appendChild(tr); }
     document.body.appendChild(table);

     document.getElementById('btn1').innerHTML=year+"年"+month+"月"+new Date().getDate()+"日";
     var monthnum=["January","February","March","April","May","June","July","August","September","October","November","December"];
		document.getElementById("changecolor").innerHTML=monthnum[month-1]+'&nbsp;&nbsp<br/><font size="6px">'+new Date().getDate()+'</font>';
}





</script>
